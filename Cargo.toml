[workspace]
resolver = "2"
members = [
    "crates/*",
    "apps/daemon",
    "apps/cli",
    "xtask",
]
exclude = [
    "apps/vscode-extension",
]

[workspace.package]
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread","macros","process","fs"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bytes = "1"
clap = { version = "4", features = ["derive"] }
# Pin Burn explicitly in real usage.
burn = "0.14"
# Add other shared deps as needed.
