[workspace]
members = [
    "xtask",
    "crates/*",
    "crates/plugins/*",
]
resolver = "2"

[workspace.package]
edition = "2024"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Huy <you@example.com>"]

[workspace.dependencies]
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1.47", features = ["rt-multi-thread", "macros"] }
# Use a stable 0.7 line to avoid the yanked 0.8.2 as of 2025-08
axum = "0.7"
# Model stack
burn = "0.18"
# Storage backends
rusqlite = { version = "0.37", default-features = false, features = ["bundled"] }
redb = "2.6"
