[workspace]
members = [
  "crates/rusta-common"
  "crates/rusta-conductor"
  "crates/rusta-tools"
  "crates/rusta-graph"
  "crates/rusta-devlog"
  "crates/rusta-model"
  "crates/rusta-datasets"
  "crates/rusta-eval"
  "crates/rusta-ui",
  "xtask",
]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Huy <you@example.com>"]

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
anyhow = "1"
time = "0.3"
uuid = { version = "1", features = ["v4"] }

[workspace.lints.rust]
warnings = "deny"
